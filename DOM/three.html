<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM on github</title>
</head>
<body style="color: #fff; background-color: #212121;">
    
</body>
<script>

    const element = document.createElement('div')
    console.log(element);
    element.className = "first"
    element.id = Math.round(Math.random() * 10 + 1)
    element.setAttribute("title" ,"generated title")
    element.style.color = "orange"
    element.style.padding = "10 px"
    element.style.backgroundColor = "black"
    
    const text = document.createTextNode("welcome to my website")
    element.appendChild(text)

    document.body.appendChild(element)


    

</script>
</html>
